<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1> MetaReader</h1>
            <ul class="navbar">
                <li><a href="index.html"> Home</a></li>
                <li class="active"> Cadastro</a></li>
                <li><a href="login.html"> Login</a></li>
            </ul>

        </div>
    </div>

    <div id="telacadastro">
    <div class="conteudo">
        <div class="cadastro">

            <div>
                <h2>Bem vindo!</h2>
                <br>

                <p>Nome Completo</p>
                <input type="text" id="nome" placeholder="Seu nome">
                <br>

                <p>E-mail</p>
                <input type="email" id="email" placeholder="Seu e-mail">
                <br>

                <p>Usuário</p>
                <input type="text" id="usuario" placeholder="Digite um usuário">
                <br>

                <p>Senha</p>
                <input type="password" id="senha" placeholder="Uma senha">
                <br>

                <p>Confirme sua senha</p>
                <input id="senhaconfir" type="password" placeholder="Confirme sua senha">
                <br>

                <button onclick="cadas()">Cadastre-se</button>
            </div>
        </div>


    </div>

</div>

</body>

</html>

<script src="script.js"></script>
